<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Dispatch | Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link rel="stylesheet" href="./assets/css/css-reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav id="heading-nav">
      <ul class="nav-list">
        <li id="logo">Brand</li>
        <li><a href="/"> Home</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
      <ul class="nav-auth">
        <li><a href="/login">Log-In</a></li>
        <li id="line-break">|</li>
        <li><a href="/signup">Sign-Up</a></li>
      </ul>
    </nav>
    <main class="auth-main">
      <section class="form-section">
        <div class="form-parent shadow">
          <h2 class="form-title">Sign Up</h1>
            <hr />
          <form id="signupForm" method="post" class="auth-form">
            <div class="auth-input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="email" class="label-name">
                <span class="content-name">Email</span>
              </label>
            </div>
            <div class="auth-input">
              <input
                type="password"
                name="password"
                id="password"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="password" class="label-name">
                <span class="content-name">Password</span>
              </label>
              <button class="btn-show-pass">
                <i class="fas fa-eye-slash fa-lg" ></i>
              </button>
            </div>
            <div class="auth-input">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="confirmPassword" class="label-name">
                <span class="content-name">Confirm Password</span>
              </label>
                <button class="btn-show-pass">
                <i class="fas fa-eye-slash fa-lg" ></i>
              </button>
            </div>
           <button id="signupBtn" class="form-btn shadow" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/5191d63ae4.js" crossorigin="anonymous"></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
